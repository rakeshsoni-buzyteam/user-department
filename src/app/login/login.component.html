<section class="login-signup">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <img class="img-fluid mt-3" src="/assets/images/ic_login.png" style="height: 480px;">
            </div>
            <div class="col-md-5">
                <!-- <img class="mb-3 img-fluid" src="/assets/images/ic_logo.png" style="height: 50px;"> -->
                <div class="form-block p-4">
                    <h4 class="text-center">Login to your account</h4>
                    <form [formGroup]="form" (ngSubmit)="signIn()" ngxScrollToFirstInvalid>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" (keydown.space)="$event.preventDefault()"
                                formControlName="email" type="email" placeholder="Enter Email" />
                            <div class="text-error" *ngIf="form.controls['email'].errors?.required && show">Please enter
                                email!
                            </div>
                            <div class="text-error" *ngIf="form.controls['email'].errors?.email && show">Please enter
                                valid email! </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password" class="form-control"
                                (keydown.space)="$event.preventDefault()" formControlName="password" />
                            <div class="text-error" *ngIf="form.controls['password'].errors?.required && show">Please
                                enter
                                password! </div>
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" class="common-btn orange full-width">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
